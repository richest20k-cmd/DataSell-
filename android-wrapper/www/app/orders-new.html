<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Orders - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary-color: #6c63ff;
        --light-bg: #f8f9fa;
        --card-radius: 12px;
        --transition: all 0.3s ease;
    }

    * { box-sizing: border-box; }

    body {
        background-color: var(--light-bg);
        min-height: 100vh;
        padding-bottom: 80px;
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .app-header {
        background: white;
        border-bottom: 1px solid #e9ecef;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .app-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #333;
        margin: 0;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.9rem;
        background-color: var(--primary-color);
        color: white;
    }

    .app-main {
        padding: 1rem 0;
    }

    /* Tab Navigation */
    .tab-nav {
        display: flex;
        gap: 0;
        background: white;
        border-radius: var(--card-radius);
        padding: 0.25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .tab-btn {
        flex: 1;
        padding: 0.75rem 1rem;
        border: none;
        background: white;
        color: #6c757d;
        font-weight: 600;
        font-size: 0.9rem;
        cursor: pointer;
        border-radius: 6px;
        transition: var(--transition);
    }

    .tab-btn.active {
        background: var(--primary-color);
        color: white;
    }

    .tab-btn:hover:not(.active) {
        color: var(--primary-color);
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Order Cards - Compact */
    .order-card {
        background: white;
        border-radius: 8px;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        transition: var(--transition);
        border-left: 3px solid transparent;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .order-card:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transform: translateY(-1px);
    }

    .order-card.success { border-left-color: #4caf50; }
    .order-card.pending { border-left-color: #ff9800; }
    .order-card.failed { border-left-color: #f44336; }
    .order-card.processing { border-left-color: #2196f3; }

    .order-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        flex-shrink: 0;
    }

    .order-card.success .order-icon { background: rgba(76, 175, 80, 0.1); color: #4caf50; }
    .order-card.pending .order-icon { background: rgba(255, 152, 0, 0.1); color: #ff9800; }
    .order-card.failed .order-icon { background: rgba(244, 67, 54, 0.1); color: #f44336; }
    .order-card.processing .order-icon { background: rgba(33, 150, 243, 0.1); color: #2196f3; }

    .order-details {
        flex: 1;
        min-width: 0;
    }

    .order-title {
        margin: 0;
        font-size: 0.9rem;
        font-weight: 600;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .order-meta {
        font-size: 0.75rem;
        color: #6c757d;
        margin: 0.15rem 0 0 0;
    }

    .order-status-badge {
        padding: 0.25rem 0.6rem;
        border-radius: 20px;
        font-size: 0.65rem;
        font-weight: 600;
        white-space: nowrap;
        flex-shrink: 0;
    }

    .badge-success { background: rgba(76, 175, 80, 0.1); color: #4caf50; }
    .badge-pending { background: rgba(255, 152, 0, 0.1); color: #ff9800; }
    .badge-failed { background: rgba(244, 67, 54, 0.1); color: #f44336; }
    .badge-processing { background: rgba(33, 150, 243, 0.1); color: #2196f3; }

    .order-amount {
        font-size: 0.95rem;
        font-weight: 700;
        color: var(--primary-color);
        flex-shrink: 0;
        white-space: nowrap;
    }

    .orders-container {
        max-height: calc(100vh - 300px);
        overflow-y: auto;
        padding-right: 0.5rem;
    }

    .orders-container::-webkit-scrollbar {
        width: 6px;
    }

    .orders-container::-webkit-scrollbar-track {
        background: var(--light-bg);
    }

    .orders-container::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
    }

    .orders-container::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
    }

    /* Tracking Section */
    .tracking-box {
        background: white;
        padding: 1.5rem;
        border-radius: var(--card-radius);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 1.5rem;
    }

    .tracking-form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .tracking-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.9rem;
        transition: var(--transition);
    }

    .tracking-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .tracking-btn {
        padding: 0.75rem 1.5rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        white-space: nowrap;
    }

    .tracking-btn:hover {
        background: #5a52d5;
    }

    .tracking-result {
        background: white;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        display: none;
    }

    .tracking-result.show {
        display: block;
    }

    .tracking-timeline {
        position: relative;
        padding-left: 2rem;
    }

    .tracking-step {
        position: relative;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
    }

    .tracking-step:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .tracking-step::before {
        content: '';
        position: absolute;
        left: -1.75rem;
        top: 24px;
        width: 2px;
        height: calc(100% - 24px);
        background: #e9ecef;
    }

    .tracking-step:last-child::before {
        display: none;
    }

    .step-dot {
        position: absolute;
        left: -2.25rem;
        top: 0;
        width: 16px;
        height: 16px;
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        z-index: 1;
    }

    .tracking-step.completed .step-dot {
        background: #4caf50;
        border-color: #4caf50;
        color: white;
    }

    .tracking-step.current .step-dot {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }

    .step-label {
        font-weight: 600;
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
    }

    .step-time {
        font-size: 0.8rem;
        color: #6c757d;
    }

    .empty-state {
        text-align: center;
        padding: 2rem 1rem;
        background: white;
        border-radius: var(--card-radius);
    }

    .empty-icon {
        font-size: 2.5rem;
        color: #6c757d;
        margin-bottom: 0.5rem;
    }

    .empty-text {
        color: #6c757d;
        margin: 0;
    }

    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #e9ecef;
        display: flex;
        padding: 0.5rem 0;
        z-index: 1000;
    }

    .nav-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.4rem;
        text-decoration: none;
        color: #6c757d;
        transition: color 200ms ease, transform 200ms ease;
        font-size: 0.75rem;
        min-height: 44px;
    }

    .nav-item i {
        transition: transform 200ms ease, color 200ms ease;
        display: block;
    }

    .nav-item.active {
        color: var(--primary-color);
        transform: translateY(-3px);
    }

    .nav-item.active i {
        transform: scale(1.12);
        color: var(--primary-color);
    }

    .nav-item i {
        font-size: 1.1rem;
        margin-bottom: 0.2rem;
    }

    @media (max-width: 576px) {
        .container { padding-left: 0.75rem; padding-right: 0.75rem; }
        .app-title { font-size: 1.3rem; }
        .order-card { padding: 0.6rem; }
        .order-icon { width: 36px; height: 36px; font-size: 1rem; }
        .order-title { font-size: 0.85rem; }
        .order-meta { font-size: 0.7rem; }
        .order-amount { font-size: 0.85rem; }
        .tracking-box { padding: 1rem; }
        .tab-btn { padding: 0.6rem 0.75rem; font-size: 0.8rem; }
    }

    @media (min-width: 577px) and (max-width: 768px) {
        .container { padding-left: 1rem; padding-right: 1rem; }
    }

    @media (min-width: 769px) {
        .orders-container { max-height: calc(100vh - 250px); }
    }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <a href="/" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="app-title">Orders</h1>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <div class="orders-container" id="ordersList">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status" style="width: 2rem; height: 2rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading orders...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- (Order tracking modal and floating button removed per request) -->

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/wallet" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </a>
        <a href="/orders" class="nav-item active">
            <i class="fas fa-shopping-bag"></i>
            <span>Orders</span>
        </a>
        <a href="/profile" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script>
        const notyf = new Notyf({ duration: 4000, position: { x: 'center', y: 'top' } });
        let currentUser = null, allOrders = [];

        async function initializeApp() {
            try {
                const userRes = await fetch('/api/user');
                if (userRes.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if (!userRes.ok) throw new Error('User not authenticated');
                const userData = await userRes.json();
                if (!userData.success) throw new Error('Not authenticated');
                currentUser = userData.user;
                updateUserAvatar();
                const ordersRes = await fetch('/api/orders');
                if (ordersRes.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                const ordersData = await ordersRes.json();
                if (ordersData.success) {
                    allOrders = ordersData.orders.map(o => ({ ...o, id: o.id }));
                    displayOrders();
                } else {
                    throw new Error('Failed to load orders');
                }
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-circle"></i></div>
                        <p class="empty-text">${error.message || 'Failed to load orders'}</p>
                        <button class="btn btn-sm btn-primary mt-2" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        function updateUserAvatar() {
            if (currentUser?.displayName) {
                const initials = currentUser.displayName.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
            }
        }

        /* Order tracking modal functions removed per user request */

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
