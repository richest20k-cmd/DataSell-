<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Processing Payment - DataSell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    margin: 0;
}

.payment-container {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transition: all 0.3s ease;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

h3 {
    color: #333;
    font-weight: 700;
    margin-bottom: 0.5rem;
    font-size: 1.5rem;
}

.text-muted {
    color: #6c757d !important;
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
}

.alert {
    border-radius: 10px;
    border: none;
    padding: 1rem;
    margin-bottom: 1rem;
    font-size: 0.9rem;
}

.alert-info {
    background: rgba(13, 202, 240, 0.1);
    color: #055160;
}

.alert-success {
    background: rgba(25, 135, 84, 0.1);
    color: #0f5132;
}

.alert-danger {
    background: rgba(220, 53, 69, 0.1);
    color: #721c24;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    border: none;
    font-size: 0.9rem;
    min-height: 44px;
}

.btn-success {
    background: #198754;
    color: white;
}

.btn-success:hover {
    background: #157347;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
}

.btn-primary {
    background: #667eea;
    color: white;
}

.btn-primary:hover {
    background: #5a6fd8;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5c636a;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
}

.mt-3 {
    margin-top: 1rem !important;
}

/* Mobile Styles */
@media (max-width: 576px) {
    body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 3rem;
    }
    
    .payment-container {
        padding: 1.5rem;
        width: 95%;
    }
    
    h3 {
        font-size: 1.3rem;
    }
    
    .text-muted {
        font-size: 0.9rem;
    }
    
    .loading-spinner {
        width: 40px;
        height: 40px;
        border-width: 3px;
    }
    
    .alert {
        padding: 0.875rem;
        font-size: 0.85rem;
    }
    
    .btn {
        padding: 0.625rem 1.25rem;
        font-size: 0.85rem;
        min-height: 40px;
    }
    
    .mt-3 {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .btn {
        width: 100%;
    }
}

/* Small Mobile Devices */
@media (max-width: 375px) {
    .payment-container {
        padding: 1.25rem;
    }
    
    h3 {
        font-size: 1.2rem;
    }
    
    .loading-spinner {
        width: 35px;
        height: 35px;
    }
    
    .alert {
        padding: 0.75rem;
    }
}

/* Tablet Styles */
@media (min-width: 577px) and (max-width: 768px) {
    .payment-container {
        max-width: 450px;
        padding: 2rem 1.5rem;
    }
}

/* Desktop Styles */
@media (min-width: 769px) {
    .payment-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
}

/* Safe Area Support for Notches */
@supports(padding: max(0px)) {
    body {
        padding-left: max(20px, env(safe-area-inset-left));
        padding-right: max(20px, env(safe-area-inset-right));
        padding-top: max(20px, env(safe-area-inset-top));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
}

/* Reduced Motion Support */
@media (prefers-reduced-motion: reduce) {
    .loading-spinner,
    .payment-container,
    .btn {
        animation: none;
        transition: none;
    }
    
    .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top-color: #667eea;
    }
    
    .btn:hover {
        transform: none;
        box-shadow: none;
    }
    
    .payment-container:hover {
        transform: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
}

/* Focus Styles for Accessibility */
.btn:focus {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

/* High Contrast Support */
@media (prefers-contrast: high) {
    .payment-container {
        border: 2px solid #333;
    }
    
    .alert {
        border: 1px solid currentColor;
    }
    
    .btn {
        border: 2px solid currentColor;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    .payment-container {
        background: #1e293b;
        color: white;
    }
    
    h3 {
        color: white;
    }
    
    .text-muted {
        color: #cbd5e1 !important;
    }
    
    .alert-info {
        background: rgba(13, 202, 240, 0.2);
        color: #67e8f9;
    }
    
    .alert-success {
        background: rgba(25, 135, 84, 0.2);
        color: #75b798;
    }
    
    .alert-danger {
        background: rgba(220, 53, 69, 0.2);
        color: #f1aeb5;
    }
    
    .loading-spinner {
        border-color: #334155;
        border-top-color: #667eea;
    }
}

/* Print Styles */
@media print {
    body {
        background: white !important;
    }
    
    .payment-container {
        box-shadow: none;
        border: 1px solid #ddd;
    }
    
    .loading-spinner,
    .btn {
        display: none !important;
    }
}

/* Loading State Enhancements */
.fa-spin {
    animation: fa-spin 1s infinite linear;
}

@keyframes fa-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Button Group Responsive Layout */
@media (max-width: 576px) {
    .mt-3 {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    
    .btn {
        justify-content: center;
    }
}

/* Success State Animation */
.alert-success i {
    animation: bounce 0.5s ease-in-out;
}

@keyframes bounce {
    0%, 20%, 60%, 100% { transform: translateY(0); }
    40% { transform: translateY(-5px); }
    80% { transform: translateY(-2px); }
}

/* Error State Styling */
.alert-danger i {
    color: #dc3545;
}

/* Info State Styling */
.alert-info i {
    color: #0dcaf0;
}

/* Success State Styling */
.alert-success i {
    color: #198754;
}
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="loading-spinner"></div>
        <h3>Processing Your Payment</h3>
        <p class="text-muted">Please wait while we verify your transaction...</p>
        <div id="paymentStatus"></div>
    </div>

    <script>
        // Get reference from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        const trxref = urlParams.get('trxref');

        // Use the reference from Paystack callback
        const paymentReference = reference || trxref;

        if (paymentReference) {
            processPaymentVerification(paymentReference);
        } else {
            document.getElementById('paymentStatus').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    No payment reference found. Please try again.
                </div>
                <a href="/purchase" class="btn btn-primary mt-3">
                    <i class="fas fa-arrow-left"></i> Back to Purchase
                </a>
            `;
        }

        async function processPaymentVerification(reference) {
            try {
                document.getElementById('paymentStatus').innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-sync-alt fa-spin"></i>
                        Verifying payment reference: ${reference}
                    </div>
                `;

                const response = await fetch(`/api/process-direct-purchase/${reference}`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('paymentStatus').innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            ${result.message || 'Payment successful! Processing your data...'}
                        </div>
                        <div class="mt-3">
                            <a href="/orders" class="btn btn-success">
                                <i class="fas fa-shopping-bag"></i> View Orders
                            </a>
                            <a href="/purchase" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Buy More Data
                            </a>
                        </div>
                    `;
                    
                    // Redirect to orders after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/orders';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Payment verification failed');
                }
            } catch (error) {
                console.error('Payment verification error:', error);
                document.getElementById('paymentStatus').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Payment failed: ${error.message}
                    </div>
                    <div class="mt-3">
                        <a href="/purchase" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Try Again
                        </a>
                        <a href="/" class="btn btn-secondary">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
