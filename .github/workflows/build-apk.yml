name: Build Production Cordova Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
      ANDROID_SDK_ROOT: $HOME/android-sdk
      PATH: $HOME/gradle/gradle-6.9/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Cordova & Gradle
      run: |
        npm install -g cordova@10.0.0
        curl -sSL https://services.gradle.org/distributions/gradle-6.9-bin.zip -o gradle-6.9-bin.zip
        unzip -qq gradle-6.9-bin.zip -d $HOME/gradle

    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip -qq cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;28.0.3"

    - name: Add Android platform
      run: |
        cordova platform remove android || true
        cordova platform add android@9.1.0

    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        cordova build android --release --no-telemetry \
          -- --keystore=keystore.jks \
          --storePassword=$KEYSTORE_PASSWORD \
          --alias=$KEY_ALIAS \
          --password=$KEY_PASSWORD

    - name: List APK outputs
      run: |
        ls -R platforms/android/app/build/outputs/apk/release/
