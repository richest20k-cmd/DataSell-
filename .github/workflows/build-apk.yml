name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-11-jdk

      - name: Install Android SDK cmdline tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest   # FIXED!

      - name: Accept licenses
        run: |
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android SDK components
        env:
          ANDROID_HOME: $HOME/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
        run: |
          sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "platforms;android-31" \
            "build-tools;31.0.0" \
            "ndk;21.4.7075529"

      - name: Add Android SDK to PATH
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install project dependencies
        working-directory: ./android-wrapper
        run: |
          npm ci || true

      - name: Copy public into wrapper
        working-directory: ./android-wrapper
        run: |
          rm -rf www || true
          cp -r ../public ./www

      - name: Build APK (Cordova)
        working-directory: ./android-wrapper
        env:
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
        run: |
          chmod +x build-apk.sh
          ./build-apk.sh

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: datasell-debug-apk
          path: android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
