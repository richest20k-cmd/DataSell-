name: Build Cordova Android Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
      ANDROID_SDK_ROOT: $HOME/android-sdk
      PATH: $HOME/gradle/gradle-7.5.1/bin:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

    steps:
    # Step 1: Install essential packages
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tar unzip curl git openjdk-11-jdk

    # Step 2: Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 3: Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 4: Install Cordova & Gradle
    - name: Install Cordova & Gradle
      run: |
        npm install -g cordova
        mkdir -p $HOME/gradle
        curl -sSL https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -o gradle-7.5.1-bin.zip
        unzip -qq gradle-7.5.1-bin.zip -d $HOME/gradle

    # Step 5: Setup Android SDK
    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip -qq cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-32" "build-tools;32.0.0"

    # Step 6: Create Cordova project if missing
    - name: Create Cordova project
      run: |
        if [ ! -f config.xml ]; then
          cordova create . com.datasell.app DataSellApp
        fi

    # Step 7: Add Android platform (10.1.1 for compatibility)
    - name: Add Android platform
      run: |
        cordova platform remove android || true
        cordova platform add android@10.1.1

    # Step 8: Build APK
    - name: Build Android APK
      run: |
        cordova build android --release --no-telemetry

    # Step 9: List APK outputs
    - name: List APK outputs
      run: |
        ls -R platforms/android/app/build/outputs/apk/
