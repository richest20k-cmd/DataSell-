name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FIXED: Use Java 11 (Cordova requires it)
      - name: Setup Java (JDK 11)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip imagemagick

      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd /tmp
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg

      - name: Accept Android licenses
        run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"
          
      - name: Set Android environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cordova globally
        run: npm install -g cordova

      - name: Install project dependencies
        working-directory: ./android-wrapper
        run: npm ci || npm install

      - name: Prepare web assets
        working-directory: ./android-wrapper
        run: |
          rm -rf www
          cp -r ../public www
          mkdir -p www/images
          if [ -f "../public/images/web-logo2.png" ]; then
            convert ../public/images/web-logo2.png -resize 192x192 www/images/icon.png
          else
            echo "placeholder" > www/images/icon.png
          fi

      # FIXED: Use Cordova Android 11 (stable)
      - name: Add Android platform
        working-directory: ./android-wrapper
        run: |
          rm -rf platforms/android
          cordova platform add android@11.0.0
          cordova requirements android

      - name: Build Android APK
        working-directory: ./android-wrapper
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          cordova build android --debug --verbose
          ls -R platforms/android/app/build/outputs/apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./android-wrapper/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 7
