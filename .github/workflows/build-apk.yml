name: Build Cordova Android

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova globally
        run: npm install -g cordova@11

      - name: Remove old Android platform
        run: rm -rf platforms/android || true

      - name: Add cordova-android 10.1.1
        run: cordova platform add android@10.1.1

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 32
          build-tools: 32.0.0

      - name: Generate Gradle wrapper (7.5.1)
        run: |
          cd platforms/android
          gradle wrapper --gradle-version 7.5.1
          cd ../..

      - name: Build Android APK
        run: cordova build android --debug --no-telemetry

      - name: List APK outputs
        run: ls -R platforms/android/app/build/outputs/apk/
