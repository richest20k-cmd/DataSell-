name: Build Cordova Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: $HOME/android-sdk
      PATH: $HOME/gradle/gradle-7.5.1/bin:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova & Gradle
      run: |
        npm install -g cordova@10.0.0
        curl -sSL https://services.gradle.org/distributions/gradle-7.5.1-bin.zip -o gradle-7.5.1-bin.zip
        unzip -qq gradle-7.5.1-bin.zip -d $HOME/gradle

    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
        unzip -qq cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
        yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"

    - name: Create Cordova project (if needed)
      run: |
        if [ ! -f config.xml ]; then
          cordova create . com.datasell.app DataSellApp

    - name: Add Android platform
      run: |
        cordova platform remove android || true
        cordova platform add android@9.1.0

    - name: Prepare Gradle wrapper
      run: |
        cd platforms/android
        gradle wrapper --gradle-version 7.5.1
        cd ../..

    - name: Build Android APK
      run: |
        cordova build android --debug --no-telemetry

    - name: List APK outputs
      run: |
        ls -R platforms/android/app/build/outputs/apk/
